<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZT â‡„ BYN Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>
    
    <main class="container">
        <header class="app-header">
            <h1 class="app-title">Currency Converter</h1>
            <p class="app-subtitle">Kazakhstani Tenge to Belarusian Ruble</p>
        </header>

        <div class="converter-card">
            <div class="input-section">
                <div class="currency-input">
                    <label for="amount" class="input-label">Amount</label>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="0.00" 
                            min="0" 
                            step="0.01"
                            class="amount-input"
                            autocomplete="off"
                        >
                        <span class="currency-code">KZT</span>
                    </div>
                </div>
            </div>

            <div class="conversion-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="result-section">
                <div class="result-wrapper">
                    <div class="result-label">Converted Amount</div>
                    <div id="result" class="result-value">
                        <span class="result-amount">0.00</span>
                        <span class="result-currency">BYN</span>
                    </div>
                    <div id="result-error" class="result-error"></div>
                </div>
            </div>
        </div>

        <div class="info-card">
            <div class="rate-info">
                <span class="rate-label">Exchange Rate</span>
                <span id="rate-display" class="rate-value">1 KZT = 0.00668 BYN</span>
            </div>
            <div class="disclaimer">
                <span>* Rates may vary and include uncertainty margin</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
